<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FormValidation</title>
  </head>
  <body>
    <h1>Register</h1>
    <form>
      <label for="fname">First Name:</label>
      <input name="fname" id="fname" type="text" placeholder="John" required />

      <label for="lname">Last Name: </label>
      <input name="lname" id="lname" type="text" placeholder="Smith" required />
      <div>
        <label for="male">Male</label>
        <input id="male" type="radio" name="gender" value="male" />
        <label for="female">Female</label>
        <input id="female" type="radio" name="gender" value="female" />
        <label for="other">Other</label>
        <input id="other" type="radio" name="gender" value="other" />
      </div>

      <div>
        <label for="email">E-mail:</label>
        <input name="email" type="email" placeholder="Your email" required />
        <label for="password">Password</label>
        <input
          name="password"
          type="password"
          pattern=".{5,10}"
          required
          title="Password must be betweenn 5 and 10 characters"
        />
      </div>

      <div>
        <label>
          Birthday:
          <select name="Month" id="">
            <option value="">Month</option>

            <option value="">Jan</option>
            <option value="">Feb</option>
            <option value="">Mar</option>
          </select>
          <select name="Day" id="">
            <option value="">Day</option>

            <option value="">10</option>
            <option value="">12</option>
            <option value="">17</option>
          </select>
          <select name="Year" id="">
            <option value="">Year</option>

            <option value="">1999</option>
            <option value="">2000</option>
            <option value="">2001</option>
          </select>
        </label>
      </div>
      <div>
        <label for="agreed">I agree to the terms and conditions</label>
        <input id="agreed" type="checkbox" name="agreed" />
      </div>
      <div>
        <input type="submit" />
      </div>
    </form>
  </body>
</html>
